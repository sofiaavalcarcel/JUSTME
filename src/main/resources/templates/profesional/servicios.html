<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Me - Agregar Servicios</title>
    <link rel="stylesheet" th:href="@{/styles/servicios.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Just Me</h1>
            </div>

            <nav class="nav">
                <ul>
                    <li><a th:href="@{/profesional}"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i> Comentarios</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Estadísticas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <section class="page-header">
            <div class="container">
                <div class="breadcrumb">
                    <a th:href="@{/profesional}">Panel Profesional</a> / <span>Agregar Servicios</span>
                </div>
                <h2>Agregar Nuevo Servicio</h2>
                <p>Completa la información de tu nuevo servicio para ofrecerlo a tus clientes</p>
            </div>
        </section>

        <section class="add-service-section">
            <div class="container">
                <div class="form-container">
                    <form class="add-service-form"
                          th:action="@{/servicios/guardar}"
                          th:object="${servicio}"
                          method="post">

                        <div class="form-row">
                            <div class="form-group">
                                <label for="nombre_servicios"><i class="fas fa-spa"></i> Nombre del servicio</label>
                                <input type="text" th:field="*{nombre_servicios}" id="nombre_servicios" required>
                            </div>

                            <div class="form-group">
                                <label for="categoria"><i class="fas fa-tag"></i> Categoría</label>
                                <input type="text" th:field="*{categoria}" id="categoria" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="precio_base"><i class="fas fa-dollar-sign"></i> Precio</label>
                                <input type="number" step="0.01" th:field="*{precio_base}" id="precio_base" placeholder="Ej: 50000" min="0" required>
                            </div>

                            <div class="form-group">
                                <label for="estado"><i class="fas fa-toggle-on"></i> Estado</label>
                                <input type="text" th:field="*{estado}" id="estado" placeholder="Ej: Activo" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="descripcion"><i class="fas fa-align-left"></i> Descripción</label>
                            <textarea th:field="*{descripcion}" id="descripcion" rows="4" placeholder="Describe tu servicio..." required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="idusuarios"><i class="fas fa-user"></i> ID Usuario</label>
                            <input type="number" th:field="*{idusuarios}" id="idusuarios" required>
                        </div>

                        <div class="form-actions">
                            <a th:href="@{/profesional}" class="btn-secondary">Cancelar</a>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-plus"></i> Agregar servicio
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
